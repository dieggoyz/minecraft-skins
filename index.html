<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraft Skins</title>
  <link rel="shortcut icon" id="favicon" type="image/png" href="/media/favicon.png" />
  <link rel="preconnect" href="https://rsms.me/" />
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/main.min.css" />
</head>
<body>
  <nav class="navbar">
    <form>
      <input type="text" id="username" maxlength="16" placeholder="Search Minecraft username"
        aria-label="Minecraft username" />
      <button type="submit" id="search" aria-label="Search">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="icon">
          <path fill-rule="evenodd"
            d="M10.5 3.75a6.75 6.75 0 100 13.5 6.75 6.75 0 000-13.5zM2.25 10.5a8.25 8.25 0 1114.59 5.28l4.69 4.69a.75.75 0 11-1.06 1.06l-4.69-4.69A8.25 8.25 0 012.25 10.5z"
            clip-rule="evenodd" />
        </svg>
      </button>
    </form>
  </nav>
  <main class="container py-4">
    <div id="loading" aria-hidden="true" class="position-fixed top-0 end-0 text-center p-3">
      <div class="spinner-border spinner-border-sm text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div id="errorToast" role="alert" aria-live="assertive" aria-atomic="true" class="toast">
        <div class="toast-header">
          <span class="fw-semibold text-warning me-2">!</span>
          <strong class="me-auto">Error</strong>
          <button type="button" data-bs-dismiss="toast" aria-label="Close" class="btn-close"></button>
        </div>
        <div class="toast-body">
          Ooh! Seems like no account associated with this username. Try again
          with another username.
        </div>
      </div>
    </div>
    <section class="py-5">
      <div class="row justify-content-center">
        <div class="col-auto">
          <canvas id="skin_viewer"></canvas>
        </div>
        <div class="col-auto py-4">
          <h2 id="player_name" class="fw-bold mb-2"></h2>
          <p id="player_uuid" title="UUID" class="mb-3"></p>
          <div class="d-flex gap-2 mb-3">
            <button id="toggle_animation" title="Toggle walking animation" class="btn btn-outline-secondary border">
              Toggle animation
            </button>
            <button id="toggle_rotation" title="Toggle auto rotation" class="btn btn-outline-secondary border">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="icon">
                <path fill-rule="evenodd"
                  d="M4.755 10.059a7.5 7.5 0 0 1 12.548-3.364l1.903 1.903h-3.183a.75.75 0 1 0 0 1.5h4.992a.75.75 0 0 0 .75-.75V4.356a.75.75 0 0 0-1.5 0v3.18l-1.9-1.9A9 9 0 0 0 3.306 9.67a.75.75 0 1 0 1.45.388Zm15.408 3.352a.75.75 0 0 0-.919.53 7.5 7.5 0 0 1-12.548 3.364l-1.902-1.903h3.183a.75.75 0 0 0 0-1.5H2.984a.75.75 0 0 0-.75.75v4.992a.75.75 0 0 0 1.5 0v-3.18l1.9 1.9a9 9 0 0 0 15.059-4.035.75.75 0 0 0-.53-.918Z"
                  clip-rule="evenodd" />
              </svg>
            </button>
            <button id="download_skin" title="Download skin texture"
              class="btn btn-primary d-inline-flex justify-content-center align-items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="icon">
                <path fill-rule="evenodd"
                  d="M12 2.25a.75.75 0 0 1 .75.75v11.69l3.22-3.22a.75.75 0 1 1 1.06 1.06l-4.5 4.5a.75.75 0 0 1-1.06 0l-4.5-4.5a.75.75 0 1 1 1.06-1.06l3.22 3.22V3a.75.75 0 0 1 .75-.75Zm-9 13.5a.75.75 0 0 1 .75.75v2.25a1.5 1.5 0 0 0 1.5 1.5h13.5a1.5 1.5 0 0 0 1.5-1.5V16.5a.75.75 0 0 1 1.5 0v2.25a3 3 0 0 1-3 3H5.25a3 3 0 0 1-3-3V16.5a.75.75 0 0 1 .75-.75Z"
                  clip-rule="evenodd" />
              </svg>
              Download
            </button>
            <a id="apply_skin" title="Apply skin at minecraft.net" target="_blank" rel="noopener noreferrer"
              class="btn btn-primary">Apply</a>
          </div>
          <label for="animation_speed">Animation speed</label>
          <input type="range" id="animation_speed" min="0.1" max="10" step="0.1" value="1" class="form-range" />
        </div>
      </div>
    </section>
    <section class="mb-3">
      <h2 class="fw-bold text-center d-none">Renders</h2>
      <div class="row justify-content-center gap-3">
        <div class="col-12 col-md-3 card bg-secondary-subtle">
          <div class="card-body d-flex align-items-center justify-content-center h-100">
            <img src="assets/media/placeholder/skin_render.png" alt="Skin" id="skin_render" class="img-fluid" />
          </div>
        </div>
        <div class="col-12 col-md-3 card bg-secondary-subtle">
          <div class="card-body d-flex align-items-center justify-content-center h-100">
            <img src="assets/media/placeholder/avatar_render.png" alt="Avatar" id="avatar_render" class="img-fluid" />
          </div>
        </div>
        <div class="col-12 col-md-3 card bg-secondary-subtle">
          <div class="card-body d-flex align-items-center justify-content-center h-100">
            <img src="assets/media/placeholder/head_render.png" alt="Head" id="head_render" class="img-fluid" />
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/skinview3d.bundle.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="https://dieggoyz.vercel.app/signature.js" defer></script>
</body>
</html>
